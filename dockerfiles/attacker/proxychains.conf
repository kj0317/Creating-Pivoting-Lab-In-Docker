# ══════════════════════════════════════════════
# Proxychains4 Configuration — Pivoting Lab
# ══════════════════════════════════════════════
#
# This config is used with the SSH and Chisel tunneling methods.
# Ligolo-ng does NOT need proxychains (that's the whole point).
#
# Usage:
#   proxychains4 nmap -sT -Pn 10.10.2.0/24
#   proxychains4 curl http://10.10.2.20:8080
#
# ──────────────────────────────────────────────
# Method 1: SSH dynamic port forwarding
#   ssh -D 1080 -N -f user@10.10.1.20
#   Then proxychains4 will route through the SSH SOCKS proxy.
#
# Method 2: Chisel reverse SOCKS
#   (on attacker)  chisel server --reverse --port 8888
#   (on target)    chisel client 10.10.1.10:8888 R:1080:socks
#   Then proxychains4 will route through the Chisel SOCKS proxy.
# ──────────────────────────────────────────────

# Quiet mode — less noise in output
quiet_mode

# Proxy DNS requests through the proxy (important for internal resolution)
proxy_dns

# Timeouts (ms)
tcp_read_time_out 15000
tcp_connect_time_out 8000

[ProxyList]
# Default: SOCKS5 proxy on localhost:1080
# Both SSH -D and Chisel R:socks can bind to this port
socks5 127.0.0.1 1080
